<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Parenting Helper - A service for answering questions for novice parents">
  <meta name="keywords" content="parenting, parents, novice, baby, help, questions, answers">
  <meta name="author" content="Your Name">

    {% load static %}
    <link rel="stylesheet" href="{% static 'uga/chat.css' %}">
    <script src="{% static 'uga/chat.js' %}"></script>

  <title>Parenting Helper</title>
</head>
<body>
  <header>
    <nav>
      <button id="hamburger" class="hamburger">&#9776;</button>
      <ul class="nav-menu">
        <li><a href="#main">Main</a></li>
        <li><a href="#search-history">Search History</a></li>
        <li><a href="#popular-searches">Popular Searches</a></li>
        <li><a href="#login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="chatbot" class="container">
      <h1>Welcome to Parenting Helper</h1>
      <p>Chat with our helpful bot to get answers to your parenting questions.</p>
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="search-history" class="container">
      <h2>Your Search History</h2>
      <!-- Search history content goes here -->
    </section>

    <section id="popular-searches" class="container">
      <h2>Popular Searches</h2>
      <!-- Popular searches content goes here -->
    </section>
  </main>

  <aside>
    <section id="user-info" class="menu">
      <!-- User information (pregnancy weeks, child age, etc.) goes here -->
    </section>
  </aside>

  <footer>
    <p>&copy; 2023 Parenting Helper. All rights reserved.</p>
  </footer>
</body>
</html>
