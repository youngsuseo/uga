<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 채팅 프로그램</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'uga/chat.css' %}">
</head>
<body>
    <header class="top-menu">
        <h1>채팅 프로그램</h1>
        <nav>
            <ul>
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside class="side-menu">
            <ul>
                <li><a href="#">사이드 메뉴 1</a></li>
                <li><a href="#">사이드 메뉴 2</a></li>
                <li><a href="#">사이드 메뉴 3</a></li>
            </ul>
        </aside>
        <section class="chat-container">
            <div class="chat-header">
                <h2>채팅방</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- 메시지들이 여기에 표시됩니다 -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="메시지를 입력하세요...">
                <button id="send-button">전송</button>
            </div>
        </section>
    </main>
    <script src="{% static 'uga/chat.js' %}"></script>
</body>
</html>
